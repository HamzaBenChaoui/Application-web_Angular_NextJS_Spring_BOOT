<div class="flex items-center justify-center h-full">
  <div class="bg-white shadow-sm rounded-xl p-6 w-full border border-gray-200">
    <div class="flex justify-between items-center mb-4">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Categories</h2>
        <p class="text-gray-500 text-sm">
          A list of all the categories in your account.
        </p>
      </div>
      <button (click)="openAddModal()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium">
        Add category
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-600">
        <thead class="border-b">
          <tr>
            <th scope="col" class="py-3 px-4 font-medium text-gray-800">Name</th>
            <th scope="col" class="py-3 px-4 font-medium text-gray-800">Description</th>
            <th scope="col" class="py-3 px-4 font-medium text-gray-800 text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories" class="border-b hover:bg-gray-50">
            <td class="py-3 px-4">{{ category.name }}</td>
            <td class="py-3 px-4">{{ category.description }}</td>
ww            <td class="py-3 px-4 text-right space-x-3">
              <a (click)="openEditModal(category)" class="text-indigo-600 hover:underline">Edit</a>
              <a href="#" class="text-red-600 hover:underline">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div [ngClass]="{'hidden': !showModal}" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
  <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">{{ isEditMode ? 'Edit Category' : 'Add Category' }}</h3>
      <div class="mt-2 px-7 py-3">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 text-left">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="editedCategory.name" class="mt-1 p-2 w-full border rounded-md">
          </div>
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 text-left">Description</label>
            <textarea name="description" id="description" rows="3" [(ngModel)]="editedCategory.description" class="mt-1 p-2 w-full border rounded-md"></textarea>
          </div>
        </form>
      </div>
      <div class="items-center px-4 py-3">
        <button (click)="closeModal()" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
          Cancel
        </button>
        <button (click)="saveCategory()" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 ml-2">
          Save

        </button>
      </div>
    </div>
  </div>
</div>
