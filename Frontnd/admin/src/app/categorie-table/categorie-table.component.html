<div class="flex items-center justify-center h-full">
  <!-- ✅ MODIF START -->
  <div class="bg-white dark:bg-gray-800 shadow-sm rounded-xl p-6 w-full border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <div>
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Categories</h2>
        <p class="text-gray-500 dark:text-gray-300 text-sm">A list of all the categories in your account.</p>
      </div>
      <button
        (click)="openAddModal()"
        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium"
      >
        Add category
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-600 dark:text-gray-300">
        <thead class="border-b border-gray-200 dark:border-gray-700">
          <tr>
            <th class="py-3 px-4 font-medium text-gray-800 dark:text-white">Name</th>
            <th class="py-3 px-4 font-medium text-gray-800 dark:text-white">Description</th>
            <th class="py-3 px-4 font-medium text-gray-800 dark:text-white text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let category of categories"
            class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700"
          >
            <td class="py-3 px-4">{{ category.name }}</td>
            <td class="py-3 px-4">{{ category.description }}</td>
            <td class="py-3 px-4 text-right space-x-3">
              <button (click)="openEditModal(category)" class="text-indigo-600 hover:underline cursor-pointer">Edit</button>
              <button
                (click)="openDeleteModal(category)"
                class="text-red-600 hover:underline"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal de modification de catégorie -->
<div *ngIf="showEditModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center transition-opacity duration-300">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95">
    <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-3">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Edit Category</h3>
      <button (click)="closeEditModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <form *ngIf="categoryToEdit" (ngSubmit)="saveEdit()" class="mt-4">
      <div class="mb-4">
        <label for="edit-cat-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
        <input type="text" id="edit-cat-name" [(ngModel)]="categoryToEdit.name" name="name" class="w-full px-3 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-500">
      </div>
      <div class="mb-6">
        <label for="edit-cat-desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
        <textarea id="edit-cat-desc" [(ngModel)]="categoryToEdit.description" name="description" rows="4" class="w-full px-3 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-500"></textarea>
      </div>
      <div class="flex justify-end gap-4">
        <button type="button" (click)="closeEditModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:bg-gray-600">Cancel</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Changes</button>
      </div>
    </form>
  </div>
</div>


<!-- Modal d'ajout de catégorie -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center transition-opacity duration-300">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95">
    <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-3">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Add New Category</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <form (ngSubmit)="saveCategory()" class="mt-4">
      <div class="mb-4">
        <label for="add-cat-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
        <input type="text" id="add-cat-name" [(ngModel)]="newCategoryName" name="name" class="w-full px-3 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-500">
      </div>
      <div class="mb-6">
        <label for="add-cat-desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
        <textarea id="add-cat-desc" [(ngModel)]="newCategoryDescription" name="description" rows="4" class="w-full px-3 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-indigo-500"></textarea>
      </div>
      <div class="flex justify-end gap-4">
        <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:bg-gray-600">Cancel</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Category</button>
      </div>
    </form>
  </div>
</div>


<!-- ✅ Delete Confirmation Modal -->
<div
  *ngIf="showDeleteConfirm"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 text-center">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">
      Are you sure you want to delete <span class="font-semibold text-red-600">{{ selectedCategory?.name }}</span>?
    </h3>
    <div class="flex justify-center space-x-4">
      <button
        (click)="confirmDelete()"
        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
      >
        Yes, delete
      </button>
      <button
        (click)="closeDeleteModal()"
        class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
