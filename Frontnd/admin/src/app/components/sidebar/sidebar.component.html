  <aside [class.hidden]="!sidebarVisible" class="w-64 bg-white dark:bg-gray-800 h-screen shadow-sm flex flex-col justify-between">
    <div>
      <!-- Logo -->
      <div class="flex items-center px-6 py-5">
        <div class="w-6 h-6 bg-indigo-500 rounded-md flex items-center justify-center text-white font-bold mr-2">
          <span>📊</span>
        </div>
        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Admin</h1>
      </div>

      <!-- Menu -->
      <div class="px-4 mt-3">
        <p class="text-xs font-semibold text-gray-400 dark:text-gray-500 mb-2">MENU</p>
        
        <!-- Dashboard -->
        <div class="space-y-2">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="w-full flex items-center justify-between px-3 py-2 rounded-lg">
            <span class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h7v7H3V3zM14 3h7v7h-7V3zM3 14h7v7H3v-7zM14 14h7v7h-7v-7z" />
              </svg>
              <span>Dashboard</span>
            </span>
          </a>

          <div class="ml-10">
            <a href="#" routerLinkActive="active" class="block text-sm rounded-md py-1 px-2">Ecommerce</a>
          </div>

          <!-- Calendar -->
          <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
            <span>📅</span><span>Calendar</span>
          </a>

          <!-- User Profile -->
          <a routerLink="/admin/user-profile" routerLinkActive="active" class="flex items-center space-x-2 px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
            <span>👤</span><span>User Profile</span>
          </a>

          <!-- Products -->
          <a routerLink="/admin/product-table" routerLinkActive="active" class="flex items-center justify-between w-full px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
            <span class="flex items-center space-x-2">
              <span>📝</span><span>Produits</span>
            </span>
          </a>

          <!-- Tables -->
          <a routerLink="/admin/categorie-table" routerLinkActive="active" class="flex items-center justify-between w-full px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
            <span class="flex items-center space-x-2">
              <span>📊</span><span>Categorie</span>
            </span>
          </a>

          <!-- Pages -->
          <button class="flex items-center justify-between w-full px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
            <span class="flex items-center space-x-2">
              <span>📄</span><span>Pages</span>
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>

        <!-- Others -->
      
      </div>
    </div>

    <!-- Footer Box -->
  </aside>
