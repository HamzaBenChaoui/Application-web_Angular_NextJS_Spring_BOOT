<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | TailAdmin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen font-sans">

  <!-- Left Side -->
  <div class="w-1/2 flex flex-col justify-center px-12 bg-white">
    <a href="#" class="text-sm text-gray-500 mb-6 flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to dashboard
    </a>

    <h1 class="text-3xl font-bold mb-2">Sign In</h1>
    <p class="text-sm text-gray-500 mb-6">Enter your email and password to sign in!</p>

    <div class="flex gap-3 mb-6">
      <button class="flex items-center justify-center w-1/2 py-2 border border-gray-200 rounded-md hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="">
        Sign in with Google
      </button>
      <button class="flex items-center justify-center w-1/2 py-2 border border-gray-200 rounded-md hover:bg-gray-50">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-3.16 19.47c.5.09.68-.22.68-.48v-1.7c-2.78.6-3.36-1.34-3.36-1.34a2.65 2.65 0 0 0-1.11-1.46c-.9-.61.07-.6.07-.6a2.1 2.1 0 0 1 1.54 1.04 2.12 2.12 0 0 0 2.9.83 2.1 2.1 0 0 1 .63-1.33c-2.22-.25-4.56-1.11-4.56-4.93a3.9 3.9 0 0 1 1.03-2.7 3.62 3.62 0 0 1 .1-2.66s.84-.27 2.76 1.02a9.4 9.4 0 0 1 5 0c1.92-1.29 2.76-1.02 2.76-1.02a3.62 3.62 0 0 1 .1 2.66 3.9 3.9 0 0 1 1.03 2.7c0 3.83-2.34 4.68-4.57 4.93a2.34 2.34 0 0 1 .67 1.82v2.7c0 .27.18.58.69.48A10 10 0 0 0 12 2z"/></svg>
        Sign in with X
      </button>
    </div>

    <div class="flex items-center mb-6">
      <div class="flex-grow border-t border-gray-200"></div>
      <span class="px-3 text-gray-400 text-sm">Or</span>
      <div class="flex-grow border-t border-gray-200"></div>
    </div>

    <form>
      <label class="block mb-2 text-sm font-medium text-gray-700">Email *</label>
      <input type="email" placeholder="info@gmail.com"
             class="w-full mb-4 border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <label class="block mb-2 text-sm font-medium text-gray-700">Password *</label>
      <div class="relative mb-4">
        <input type="password" placeholder="Enter your password"
               class="w-full border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button type="button" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
          üëÅÔ∏è
        </button>
      </div>

      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2 rounded border-gray-300">
          Keep me logged in
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button type="button" routerLink="/admin/dashboard" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Sign in
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        Don‚Äôt have an account? <a href="#" class="text-indigo-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>

  <!-- Right Side -->
  <div class="w-1/2 bg-[#111C55] text-white flex flex-col justify-center items-center relative overflow-hidden">
    <div class="absolute top-0 right-0 w-full h-full opacity-10 bg-[url('https://www.toptal.com/designers/subtlepatterns/uploads/dark-mosaic.png')]"></div>
    <div class="relative text-center">
      <div class="flex items-center justify-center mb-4">
        <div class="bg-indigo-500 rounded-lg p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <span class="ml-3 text-2xl font-semibold">TailAdmin</span>
      </div>
      <p class="text-sm text-gray-300">Free and Open-Source Tailwind CSS Admin<br>Dashboard Template</p>
    </div>

    <button class="absolute bottom-6 right-6 bg-indigo-500 text-white p-3 rounded-full shadow-lg hover:bg-indigo-600 transition">
      üåô
    </button>
  </div>

</body>
</html>
